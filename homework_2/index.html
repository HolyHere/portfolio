<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!-- шапка -->

        <article>
            <section>
                <!-- лого -->

                    </div>
                </nav>
            </section>
        </article>
    </header>
    <main>
        <article>
            <!-- вся секция -->
            <section>
                <!-- текст над инпутами -->
                <div class="contact"> 
                    <h1> Contact </h1>
                    <p>Please provide some information to get started.</p>
                </div>

                <div class="inp">
                    <!-- инпуты -->
                    <div class="inp_et">

                        <input type="text" placeholder="Order Number (#12-345)">
                        <button> Next </button>
                    </div>
                    <!-- параграфы -->
                    <div class="inp_p">
                        <p class="p_1"> If you want to contact me, then I will <br> always be happy to help. </p>
                        <p class="p_2"> Phone: <br> +375xxxxxxxxx </p>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <!-- футтер -->
    <footer>
        <article>
            <section>
                <!-- слева  -->
                <div class="left">
                    <p>‘Your name’ ⏤ 2022</p>
                </div>
                <!-- справа -->
                <div class="right">
                    <p>Linkedin</p>
